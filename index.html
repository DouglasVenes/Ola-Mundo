<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet"  href="./style.css">
</head>
    <form action="./">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">

        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">

        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha">

        <label for="parcelas"></label>
        <select name="parcelas" id="parcelas">
            <option value="1x">1x de 200,00</option>
            <option value="2x">2x de 100,00</option>
            <option value="4x">4x de 50,00</option>
        </select>

        <label for="mensagem">Mensagem</label>
        <textarea name="mensagem" id="mensagem" rows="5"></textarea>

        <div class="checkbox">
            <input type="checkbox" id="termos" name="termos" value="aceito">
            <label for="termos">Aceito os termos de condições da empresa.</label>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="anuncios" name="anuncios">
            <label for="anuncios">Desejo receber anúncios.</label>
        </div>
        <p>Entrega:</p>
        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Retirar no local.</label>
        </div>

        <div class="radio">
            <input type="radio" id="retirada" name="retirada">
            <label for="retirada">Entrega em casa.</label>
        </div>

        <label for="email">Email</label>
        <input for="email" id="email" name="email" required>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade">

        <label for="Saída">Saída do Hotel</label>
        <input type="date" id="saida" name="saida">

        <br>
        <br>

        <button>Enviar</button>
<body>
    
</body>
</html>
